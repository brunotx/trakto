<div class="container">
    <div class="form-check">
        <span>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                (click)="collapse('card')" style="cursor: pointer;">
            <label class="form-check-label" for="flexRadioDefault1" style="margin-left: 9.26px;">
                Cartão de Crédito
            </label>
        </span>
        <div class="cards">
            <fa-icon [icon]="faCreditCard" size="2x"></fa-icon>
            <fa-icon [icon]="faCreditCard" size="2x"></fa-icon>
            <fa-icon [icon]="faCreditCard" size="2x"></fa-icon>
            <fa-icon [icon]="faCreditCard" size="2x"></fa-icon>
            <fa-icon [icon]="faCreditCard" size="2x"></fa-icon>
        </div>
    </div>
    <div id="contentCard">
        <div class="mb-3">
            <label class="form-label">Nome no Cartão</label>
            <input type="text" class="form-control" placeholder="Ex: Gabrielle Marques Souza">
        </div>
        <div class="mb-3 has-feedback">
            <label class="form-label">Dados do Cartão</label>
            <input type="text" class="form-control" placeholder="Número do Cartão" placeholder="&#xf09d; Número do Cartão" style="font-family:Arial, FontAwesome">
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Validade</label>
                    <input type="text" class="form-control" placeholder="MM/AA">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">CCV</label>
                    <input type="text" class="form-control" placeholder="...">
                </div>
            </div>
        </div>
    </div>
    <div class="form-check">
        <span>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                (click)="collapse('boleto')" style="cursor: pointer;">
            <label class="form-check-label" for="flexRadioDefault2" style="margin-left: 9.26px;">
                Boleto Bancário <span class="badge rounded-pill">Apenas para Anual</span>
            </label>
        </span>
        <div class="cards">
            <fa-icon [icon]="faBarcode" size="2x"></fa-icon>
        </div>
    </div>
    <div id="contentBoleto">
        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" placeholder="Ex: Gabrielle Marques Souza">
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">CPF/CNPJ</label>
                    <input type="text" class="form-control" placeholder="CPF/CNPJ">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" placeholder="(88) 8888-8888">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">CEP</label>
                    <input type="text" class="form-control" placeholder="XXXXXX-XXX">
                </div>
            </div>
            <div class="col">
                <a href="">Não sei o meu cep</a>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="mb-3">
                    <label class="form-label">Rua / Avenida</label>
                    <input type="text" class="form-control" placeholder="Ex: Av. Anderson Magalhães Teixeira">
                </div>
            </div>
            <div class="col">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" placeholder="N">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control" placeholder="Ex: Centro">
                </div>
            </div>
            <div class="col">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" placeholder="Bloco, Apartamento">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Cidade</label>
                    <input type="text" class="form-control" placeholder="Cidade">
                </div>
            </div>
            <div class="col">
                <label class="form-label">Estado</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>UF</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="DF">DF</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="RR">RR</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>
        </div>
        <div class="mb-3 form-check">
            <span>
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Concordar com os <a href="">Termos de Uso</a></label>
            </span>
        </div>
    </div>
</div>
